<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>

    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- local CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="alert alert-primary p-3 rounded" role="alert" id="CGPA_app">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">CGPA Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 input_section">
                <label class="mt-3" for="">তোমার ১ম সেমিস্টার এর CGPA (5%)</label>
                <input class="form-control" type="number" name="" id="sem1">

                <label class="mt-3" for="">তোমার ২য় সেমিস্টার এর CGPA (5%)</label>
                <input class="form-control" type="number" name="" id="sem2">

                <label class="mt-3" for="">তোমার ৩য় সেমিস্টার এর CGPA (5%)</label>
                <input class="form-control" type="number" name="" id="sem3">

                <label class="mt-3" for="">তোমার ৪র্থ সেমিস্টার এর CGPA (10%)</label>
                <input class="form-control" type="number" name="" id="sem4">
            </div>
            <div class="col-md-6 col-sm-12 input_section">
                <label class="mt-3" for="">তোমার ৫ম সেমিস্টার এর CGPA (15%)</label>
                <input class="form-control" type="number" name="" id="sem5">

                <label class="mt-3" for="">তোমার ৬ষ্ঠ সেমিস্টার এর CGPA (20%)</label>
                <input class="form-control" type="number" name="" id="sem6">

                <label class="mt-3" for="">তোমার ৭ম সেমিস্টার এর CGPA (25%)</label>
                <input class="form-control" type="number" name="" id="sem7">

                <label class="mt-3" for="">তোমার ৮ম সেমিস্টার এর CGPA (15%)</label>
                <input class="form-control" type="number" name="" id="sem8">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary my-3" type="submit" id="calculate">Calculate</button>
            </div>
        </div>


        <!-- popup box -->
        <div class="alert alert-danger p-3 popup" id="pop_up" role="alert">
            <p>Your CGPA is</p>
            <p id="result">3.50</p>

            <button class="btn btn-danger" id="back">Back</button>
        </div>
    </section>


    <!-- bootsstap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- local js -->
    <script src="./app.js"></script>
</body>
</html>
